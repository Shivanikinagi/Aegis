[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (may need blockchain/API)
    e2e: End-to-end tests (full system)
    llm: Tests requiring LLM API keys
    monad: Tests requiring Monad testnet connection
